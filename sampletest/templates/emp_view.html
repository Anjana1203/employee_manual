{% include 'base.html' %}
{% block head %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

td, th {
<!--  border: 1px solid #dddddd;-->
  text-align: left;
  padding: 8px;
  color: rgba(250,250,250, 0.7);
}
img{
    border-radius: 50%;
    height: 300px !important;
    margin-left: 100px;
}
</style>
{% endblock %}

{% block main %}
	<div class="employeeView">
        <div class="eachEmpView">
            <div class="">
			<!-- Image -->
			<img src="{% decode emp.employee_image %}" class="img-responsive" width="300px" height="300px">
		</div>
		    <div class="">
			<!-- Details -->
			<table>
				<tr>
                    <td style="font-size: 20px;"><strong>{{ emp.user.first_name }} {{ emp.user.last_name }}</strong></td>
				</tr>
				<tr>
                    <td><i class="fa fa-envelope-o"></i> &nbsp&nbsp&nbsp{{ emp.user.email }}</td>
				</tr>
				<tr>
					<td><i class="fa fa-mobile" style="font-size: 25px;"></i>&nbsp&nbsp&nbsp {{ emp.employee_phone }}</td>
				</tr>
				<tr>
					<td><i class="fa fa-user-circle-o"></i>&nbsp&nbsp&nbsp {{ emp.employee_gender }}</td>
				</tr>
				<tr>
					<td><i class="fa fa-address-card"></i> &nbsp&nbsp&nbsp{{ emp.employee_address }}</td>
				</tr>
			</table>
		</div>
        </div>
	</div>
{% endblock %}
